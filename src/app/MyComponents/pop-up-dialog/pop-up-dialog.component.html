<div #popUpDialogBox *ngIf="isPopUpDialogBoxVisible" 
    style = 
        "border: solid 2px rgb(169, 171, 175); width: 20%;
        max-height: 35%;height: fit-content;overflow: auto; position: fixed;overflow-x: hidden;
        top: 10vh; left: 75%;z-index: 300;box-shadow: 0px 0px 20px 2px;background-color: rgb(162, 203, 252);
        border-radius: 15px;">
    <div class="row">
        <div class="col-9">
            <h3 style="text-align: center;color: rgb(66, 134, 66);font-weight: bold;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                {{ message }}
            </h3>
        </div>
        <div class="col-3" style="text-align: right;">
            <h1 style="padding-right: 5px;padding-top: 50%;color: floralwhite;font-weight: bold; font-size: xx-large;"><span (click)="onCloseClick()" style="cursor: pointer;">X</span></h1>
        </div>

    </div>
</div>
