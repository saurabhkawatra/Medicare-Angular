<app-user-dashboard [someInput]="dashboardRandomInput"></app-user-dashboard>

</div> -->
<div class="row">
    <div class="col-4" style="text-align: right;">
        <h1 style="color: gray;"><b>Current Profile Picture</b></h1>
        <img [src]="'data:image/png;base64,'+currentProfileImage" width="300px" [height]="height">
    </div>
    <div class="col-8">
        <div class="row">
            <div class="col-5" style="text-align: center;">
                <input #image type="file" (change)="onImageChange($event)" style="padding-top: 40%;">
                <br><br><br>
                <div *ngIf="inputImageFile">
                    <button mat-raised-button color="primary" (click)="onUpdateProfilePhotoClick();image.value='';" [disabled]="inputImage==null">
                        Update
                    </button>
                    &nbsp;&nbsp;&nbsp;
                    <button mat-fab color="warn" (click)="inputImage=null;inputImageFile=null;image.value='';">
                        Clear
                    </button>
                </div>
            </div>
            <div *ngIf="inputImageFile" class="col-7">
                <h1 style="color: gray;"><b>Preview New Profile Picture</b></h1>
                <img [src]="inputImage" width="300px" [height]="height">
                <br>
            </div>
        </div>
    </div>
</div>
